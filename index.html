<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <title>Quiz App</title>
   
    <link rel="icon" type="image/x-icon" href="./svg/favicon.svg">

    <link rel="stylesheet" href="./style/fontface.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<header>
      
</header>
<body onload="init()">
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">QuizApp</span>
        </div>
      </nav>   

      <div class="container">
        <div class="card quiz-card">
            <img src="./images/quiz.png"  id="header-image" alt="card-img-top">
            
            <div class="progress" role="progressbar">
                <div class="progress-bar" id="progress-bar" style="width: 0%">25%</div>
            </div>

            <div class="card-body" id="endScreen" style="display: none;">
                <div class="text-center quiz-finished">
                    Quiz beendet!
                </div>
                <div>
                    Du hast <b id="amount-of-right-questions"></b> von <b id="amount-of-question"></b> beantwortet.
                </div>
                <div>
                    <button onclick="restartGame()" class="btn btn-primary btn-row">Erneut spielen</button>
                </div>

            </div>
            
            <div class="card-body" id="questionBody">
            <h5 class="card-title" id="questiontext">Frage</h5>

            <div class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                <div class="card-body" id="answer_1">
                    Antwort
                </div>
              </div>
            

            <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                <div class="card-body" id="answer_2">
                    Antwort
                </div>
            </div>

            <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                <div class="card-body" id="answer_3">
                    Antwort
                </div>
              </div>
            

            <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                <div class="card-body" id="answer_4">
                    Antwort
                </div>
              </div>
          
       

            <div class="question-footer">
                <span>
                    <b id="question-number">1</b> von <b id="all-questions">4</b> Fragen
                </span>
                <button onclick="nextQuestion()" class="btn btn-primary" id="next-button" disabled>NÃ¤chste Frage</button>
            </div>
        </div>
        </div>
    </div>
</div>
</body>

<script src="./script/script.js"></script>
</html>
